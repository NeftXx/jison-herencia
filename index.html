<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de atributos heredados</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      #main-area {
        background-color: #fafafa;
        margin: 1rem;
        padding: 1rem;
        border: 2px solid #ccc;
      }

      #decimal {
        background-color: white;
      }
    </style>
  </head>
  <body id="main-area">
    <div class="container">
      <h1 align="center">Ejemplo de jison con atributos heredados</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Binario</label>
        <input
          type="text"
          class="form-control"
          id="binario"
          placeholder="Numero binario"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Decimal</label>
        <input
          type="text"
          class="form-control"
          id="decimal"
          placeholder="Numero Decimal"
          readonly
        />
      </div>      
      <button id="btnConversion" class="btn btn-primary">Conversion</button>
      <div id="divError" style="margin-top: 20px;"></div>
    </div>
    <script src="js/node.js"></script>
    <script src="js/grammar.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
